# BALKON ================================

  - name: Balkon light 1
    id: bk_light_1
    zigbee_id: '0x14b457fffe399241'
    type: IKEA_TRADFRI_LAMP_CT_1000
    groups:
      sw:
      - all_light
      - bk_light_sw
      - bk_up_light_sw
      dim:
      - bk_light_dim
      - bk_up_light_dim
      ct:
      - bk_light_ct
      - bk_up_light_ct

  - name: Balkon light 2
    id: bk_light_2
    zigbee_id: '0xb0c7defffe411c6f'
    type: IKEA_TRADFRI_LAMP_CT_1000
    groups:
      sw:
      - all_light
      - bk_light_sw
      - bk_up_light_sw
      dim:
      - bk_light_dim
      - bk_up_light_dim
      ct:
      - bk_light_ct
      - bk_up_light_ct

  - name: BK Color light
    id: bk_color_light
    zigbee_id: '0x08b95ffffe335fe2'
    type: IKEA_TRETAKT
    y2m:
      type: Light
      subtype: LIGHT.SW
      name: Декоративный
      room: BALKON
    groups:
      sw:
      - all_light
      - all_christmas_light
      - bk_light_sw

# CORRIDOR ===============================

  - name: EG Decor light
    id: eg_decoration_light
    zigbee_id: '0x9035eafffe20e847'
    type: IKEA_TRADFRI_LAMP_W_250
    y2m:
      name: Комод
      room: LOBBY
    groups:
      sw:
      - all_light
      - eg_light
      - eg_light_auto
      - fl_light
      dim:
      - eg_light_auto_dim

  - name: Comode remote
    id: fl_comode_remote
    zigbee_id: '0x04e3e5fffe02fbd6'
    type: IKEA_TRADFRI_STYRBAR

  - name: Entrance Door remote
    id: fl_door_remote
    zigbee_id: '0x1c34f1fffe830517'
    type: IKEA_TRADFRI_STYRBAR

  - name: Mirror remote
    id: fl_mirror_remote
    zigbee_id: '0xb43522fffe7939b3'
    type: IKEA_TRADFRI_STYRBAR

  - name: Entrance mirror
    id: fl_mirror
    zigbee_id: '0x90ab96fffe52f8fa'
    type: IKEA_TRADFRI_LED_DRIVER
    # Driver is a bit overloaded, LED gets 1.5 A @ 24V,
    # and driver has 30W max, so max power is limited
    dim_max: 220
    # Do not allow run too much
    expire: 30m
    y2m:
      name: Зеркало
      room: LOBBY
    groups:
      sw:
      - all_light
      - eg_light
      - fl_light

