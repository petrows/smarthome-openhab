  # Storage room 3

  - name: LG3 Climate
    id: lg3_climate
    zigbee_id: '0xa4c1381155f63287'
    type: TUYA_TEMPERATURE_SENSOR_TS0201
    y2m:
      name: Климат
      room: KG_LAUNDRY

  - name: KG Lager 3 door
    id: kg_lager3_door
    zigbee_id: '0xa4c138a52c4e5c19'
    type: TUYA_WINDOW_SENSOR_TS0203

  - name: KG Lager 3 (Haupt)
    id: lg3_up_light
    type: TASMOTA_SONOFF_MINI
    channels:
      POWER:
        id: lg3_up_light
        name: KG Lager 3 (Haupt)
        expire: 1h
        y2m:
          type: Light
          subtype: LIGHT.SW
          name: Верхний
          room: KG_LAUNDRY
        groups:
          sw:
            - all_light
            - kg_light

  - name: KG Lager 4 (Haupt)
    id: kg_lager4_main_light
    type: TASMOTA_SONOFF_MINI
    channels:
      POWER:
        id: kg_lager4_main_light
        name: KG Lager 4 (Haupt)
        expire: 1h
        y2m:
          type: Light
          subtype: LIGHT.SW
          name: Верхний
          room: KG_L4
        groups:
          sw:
            - all_light
            - kg_light

