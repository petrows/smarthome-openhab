config:
  mqtt_broker_id: openhab
  mqtt_topic: z2m-common

devices:
  - name: Outside Climate
    id: ext_climate
    type: TASMOTA_PWS_ROOM_SENSOR_V2_NOCO2
    y2m:
      name: Климат
      room: OUTSIDE

# CORRIDOR ===============================

  - name: EG Corridor Light
    id: fl_up_light
    zigbee_id: '0xa4c138a06ec38c9e'
    type: TUYA_WALL_DIMMER
    y2m:
      name: Верхний
      room: LOBBY
    groups:
      sw:
      - all_light
      - eg_light
      - fl_light

  - name: Entrance Door sensor
    id: eg_main_door
    zigbee_id: '0xa4c138182f60d651'
    type: TUYA_WINDOW_SENSOR_TS0203
    y2m:
      name: Входная дверь
      room: LOBBY

# WC =====================================

  - name: BZ Light (toilet)
    id: bz_light_1
    zigbee_id: '0xcc86ecfffea0c7cb'
    type: LIVARNO_CELLING
    y2m:
      name: Туалет
      room: WC
    groups:
      sw:
      - all_light
      - eg_light
      - bz_light
      - bz_up_light_sw
      dim:
      - bz_up_light_dim
      dim_fast:
      - bz_up_light_dim_fast
      ct:
      - astro_color_light_ct
      - bz_up_light_ct
      color:
      - bz_up_light_color

  - name: BZ Light (shower)
    id: bz_light_2
    zigbee_id: '0x04cd15fffedb319f'
    type: LIVARNO_CELLING
    y2m:
      name: Душ
      room: WC
    groups:
      sw:
      - all_light
      - eg_light
      - bz_light
      - bz_up_light_sw
      dim:
      - bz_up_light_dim
      dim_fast:
      - bz_up_light_dim_fast
      ct:
      - astro_color_light_ct
      - bz_up_light_ct
      color:
      - bz_up_light_color

  - name: BZ Mirror
    id: bz_mirror
    type: TASMOTA_SONOFF_MINI
    channels:
      POWER:
        id: bz_mirror
        name: BZ Mirror
        expire: 1h
        y2m:
          type: Light
          subtype: LIGHT.SW
          name: Зеркало
          room: WC
        groups:
          sw:
          - all_light
          - eg_light
          - bz_light

# THEATER ================================

  - name: KS Main
    id: ks_up_light
    zigbee_id: '0x588e81fffefb217b'
    type: LIVARNO_CELLING_14147206L
    y2m:
      name: Верхний
      room: KINO
    groups:
      sw:
        - all_light
        - eg_light
        - ks_light
      ct:
        - ks_light_ct
        - astro_color_light_ct

  - name: KS Climate
    id: ks_climate
    zigbee_id: '0xa4c1386df39045f6'
    type: TUYA_TEMPERATURE_SENSOR_TS0201
    y2m:
      name: Климат
      room: KINO
    groups:
      temperature:
        - ks_hz_temperature_sensor

  - name: KS Window 2
    id: ks_window_2
    zigbee_id: '0xa4c138f1bf27592c'
    type: TUYA_WINDOW_SENSOR
    groups:
      contact:
      - ks_windows_contact

# LIVING ROOM ================================

  - name: WZ Climate
    id: wz_climate
    zigbee_id: '0xa4c1386a03a53708'
    type: TUYA_TEMPERATURE_SENSOR_TS0201
    y2m:
      name: Климат
      room: LIVING
    groups:
      temperature:
        - wz_hz_temperature_sensor

  - name: WZ Main
    id: wz_up_light
    zigbee_id: '0x588e81fffefe9a05'
    type: LIVARNO_CELLING_14147206L
    y2m:
      name: Верхний
      room: LIVING
    groups:
      sw:
        - all_light
        - eg_light
        - wz_light
      dim:
        - wz_light_dim
      ct:
        - wz_light_ct
        - astro_color_light_ct


# Light in torsher
  - name: WZ Color Decor
    id: wz_light_color
    zigbee_id: '0x8cf681fffef62c85'
    type: LIVARNO_RGB_HG07834B
    y2m:
      name: Торшер
      room: LIVING
    groups:
      sw:
        - all_light
        - eg_light
        - wz_light

  - name: WZ Window 1
    id: wz_window_1
    zigbee_id: '0xa4c13804963f4ccf'
    type: TUYA_WINDOW_SENSOR
    groups:
      contact:
        - wz_windows_contact

# BEDROOM ================================

  - name: SZ Climate
    id: sz_climate
    type: TASMOTA_PWS_ROOM_SENSOR_V2
    y2m:
      name: Климат
      room: SLEEP
    channels:
      POWER1:
        id: sz_climate_led_r
        name: 'SZ Climate Led R'
      POWER2:
        id: sz_climate_led_y
        name: 'SZ Climate Led Y'
      POWER3:
        id: sz_climate_led_g
        name: 'SZ Climate Led G'
    groups:
      temperature:
        - sz_hz_temperature_sensor

  - name: SZ Main
    id: sz_up_light
    zigbee_id: '0x842e14fffe0eb8a0'
    type: LIVARNO_CELLING_14147206L
    y2m:
      name: Верхний
      room: SLEEP
    groups:
      sw:
        - all_light
        - eg_light
        - sz_light
      dim:
        - sz_light_dim
      ct:
        - sz_light_ct
        - sunrise_ct
        - astro_color_light_ct

  - name: SZ Bed Floor
    id: sz_bed_floor_light
    type: TASMOTA_RGBW
    channels:
      POWER:
        id: sz_bed_floor_light_sw
        name: SZ Bed Floor
        groups:
          sw:
            - all_light
            - sz_light
      Dimmer:
        id: sz_bed_floor_light_dim
        name: SZ Bed Floor dim
      CT:
        id: sz_bed_floor_light_ct
        name: SZ Bed Floor ct
      HSBColor:
        id: sz_bed_floor_light_color
        name: SZ Bed Floor color
        y2m:
          id: sz_bed_floor_light
          type: Light
          subtype: LIGHT.RGB
          name: Пол
          room: SLEEP

# KITCHEN ================================

  - name: KU Climate
    id: ku_climate
    zigbee_id: '0xa4c138f5460e22dd'
    type: TUYA_TEMPERATURE_SENSOR_TS0201
    y2m:
      name: Климат
      room: KITCHEN
    groups:
      temperature:
        - ku_hz_temperature_sensor

  - name: KU Light Arbeit
    id: ku_light_arbeitplatte
    zigbee_id: '0xec1bbdfffea37757'
    type: SILVERCREST_SMART_PLUG
    expire: 3h
    groups:
      sw:
      - all_light
      - eg_light
      - ku_light
      - ku_up_light

  - name: KU Light SW
    id: ku_main_switch
    zigbee_id: '0xa4c138c9dd85a675'
    type: TUYA_WALL_SWITCH_TS0601
    channels:
      left:
        id: ku_light_switch_haupt
        name: KU Light Haupt (Wall SW)
        y2m:
          name: Верхний
          room: KITCHEN
        groups:
          sw:
          - all_light
          - eg_light
          - ku_light
          - ku_up_light
      right:
        id: ku_light_switch_arbeit
        name: KU Light Arbeit (Wall SW)
        expire: 3h
        y2m:
          name: Рабочий
          room: KITCHEN
        groups:
          sw:
          - all_light
          - eg_light
          - ku_light
          - ku_up_light

  - name: KU Window Door
    id: ku_window_door
    zigbee_id: '0xa4c1389dec8b9204'
    type: TUYA_WINDOW_SENSOR
    groups:
      contact:
      - ku_windows_contact

# TREPPE ================================

  - name: Treppe Door sensor
    id: tr_door_sensor
    zigbee_id: '0xccccccfffed82b91'
    type: TUYA_WINDOW_SENSOR

  - name: Treppe Down light
    id: tr_down_light
    zigbee_id: '0x04cd15fffedb31f7'
    type: LIVARNO_CELLING
    expire: 1h
    y2m:
      name: Нижний
      room: TREPPE
    groups:
      sw:
      - all_light
      - tr_light
      - kg_light
      - kg_light_auto
      dim:
      - tr_light_dim
      ct:
      - tr_light_ct
      - astro_color_light_ct

  - name: Treppe climate
    id: tr_climate
    zigbee_id: '0xa4c1383cc92cbbd2'
    type: TUYA_TEMPERATURE_SENSOR_TS0201
    y2m:
      name: Климат
      room: TREPPE

  - name: KG Window (Cabinet)
    id: kg_window_1
    zigbee_id: '0xccccccfffed82ba3'
    type: TUYA_WINDOW_SENSOR
    groups:
      contact:
      - kg_windows_contact

  - name: KG Cabinet door
    id: kg_cabinet_door
    zigbee_id: '0xa4c138312d2c455f'
    type: TUYA_WINDOW_SENSOR
    groups:
      contact:
      - kg_windows_contact
      - windows_skip_off  # Using door should not deactivate heating

  - name: KG Climate
    id: kg_climate
    type: TASMOTA_PWS_ROOM_SENSOR_V2
    y2m:
      name: Климат
      room: KG_CABINET
    channels:
      POWER1:
        id: kg_climate_led_r
        name: 'KG Climate Led R'
      POWER2:
        id: kg_climate_led_y
        name: 'KG Climate Led Y'
      POWER3:
        id: kg_climate_led_g
        name: 'KG Climate Led G'
    groups:
      temperature:
        - kg_hz_temperature_sensor

  # Power for devices to be switched off
  - name: Petro Desktop PC
    id: desktop_petro_pc_power
    type: TASMOTA_SONOFF_MINI
    channels:
      POWER:
        id: desktop_petro_pc_power
        name: Petro Desktop PC

  - name: "KG Hobbyraum (Workshop)"
    id: kg_main1_light
    type: TASMOTA_SONOFF_TOUCH_EU1
    channels:
      POWER:
        id: kg_main1_light
        name: "KG Hobbyraum (Workshop)"
        y2m:
          type: Light
          subtype: LIGHT.SW
          name: Верхний
          room: KG_WORKSHOP
        groups:
          sw:
            - all_light
            - kg_light
            - kg_light_hobbyraum
            - kg_light_auto

  - name: KG Hobbyraum (Haupt)
    id: kg_main2_light
    type: TASMOTA_SONOFF_TOUCH_EU1
    channels:
      POWER:
        id: kg_main2_light
        name: KG Hobbyraum (Haupt)
        y2m:
          type: Light
          subtype: LIGHT.SW
          name: Верхний
          room: KG_CABINET
        groups:
          sw:
            - all_light
            - kg_light
            - kg_light_hobbyraum

  - name: Garden water
    id: garten_wasser_sw
    type: TASMOTA_SONOFF_MINI
    channels:
      POWER:
        id: garten_wasser_sw
        name: Garden water
        expire: 1h

  # Heating room

  - name: KG Heuzung (Haupt)
    id: kg_hz_main_light
    type: TASMOTA_SONOFF_MINI
    channels:
      POWER:
        id: kg_hz_main_light
        name: KG Heuzung (Haupt)
        expire: 1h
        y2m:
          type: Light
          subtype: LIGHT.SW
          name: Верхний
          room: KG_BOILER
        groups:
          sw:
            - all_light
            - kg_light

  - name: HZ climate
    id: hz_climate
    zigbee_id: '0xa4c1389b51452429'
    type: TUYA_TEMPERATURE_SENSOR_TS0201

  # Storage Room 1

  - name: KG Lager 1 (Haupt)
    id: kg_lager1_main_light
    type: TASMOTA_SONOFF_MINI
    channels:
      POWER:
        id: kg_lager1_main_light
        name: KG Lager 1 (Haupt)
        expire: 1h
        y2m:
